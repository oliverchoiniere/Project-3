<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Project 3</title>
</head>
<body>
    <header><h1>THE CODE REVIEW</h1></header>
    <div>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
    <div>
        <form action="index.html" method="post">

            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" id="name" name="user_name" placeholder="Required">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="user_email" placeholder="Required">

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="user_phone">

                <label for="address">Street Address</label>
                <input type="text" id="address" name="user_address">

                <label for="city">City</label>
                <input type="text" id="city" name="user_city">

                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option value="" disabled selected>Select State</option>
                    <option value="colorado">Colorado</option>
                    <option value="vermont">Vermont</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="number" id="zip" name="user_zip">

            </fieldset>

            <fieldset>
                <legend>Newsletter</legend>

                <p>Select the newsletters you would like to recieve</p>

                <input type="checkbox" id="html-news" value="html-news" name="user_newsletter"> 
                <label for="html-news">HTML News</label>

                <input type="checkbox" id="css-news" value="css-news" name="user_newsletter"> 
                <label for="css-news">CSS News</label>

                <input type="checkbox" id="javascript-news" value="javascript-news" name="user_newsletter"> 
                <label for="javascript-news">Javascript News</label>

                <p>Newsletter format</p>

                <input type="radio" id="html" value="html" name="user_format"> 
                <label for="html">HTML</label>

                <input type="radio" id="plain-text" value="plain-text" name="user_format"> 
                <label for="plain-text">Plain text</label>

                <p>Other topics you'd like to hear about</p>
                <textarea id="other" name="user_other"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>

        </form>
    </div>
</body>
</html>
